[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
ignore_missing_imports = true

[tool.pylint]
disable = "all"
enable = "simplifiable-if-statement, simplifiable-if-expression, unnecessary-pass, used-before-assignment, superfluous-parens, unnecessary-dunder-call"

[tool.pytest.ini_options]
addopts = "--cov=floodmodeller_api --cov-fail-under=78"

[tool.ruff]
line-length = 100
builtins = ["__version__"]

[tool.ruff.lint]
select = ["A", "B", "C", "E", "ERA", "F", "FLY", "I", "N", "SIM", "W", "PLR1714", "PLR5501", "RET505", "RET506", "RET507", "RUF100", "TRY200"]
ignore = ["E402", "E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
